<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Layout</title>
    <link rel="stylesheet" href="styles.css">

    <!-- BS icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <button class="menu-toggle" id="menuToggle">☰</button>
        <h1>Meu Site</h1>
    </header>

    <!-- Overlay que será exibido quando o menu estiver aberto -->
    <div id="overlay" class="overlay"></div>

    <nav id="sideMenu" class="side-menu collapsed">
        <button class="expand-toggle" id="expandToggle">
            <i class="bi bi-chevron-right" style="color: white;"></i>
        </button>
        <ul class="ul-menus">
            <li>
                <a href="#" class="menu-sidebar">
                    <i class="bi bi-box-seam"></i>
                    <span class="titulo-menu-sidebar">Menu 1</span>
                </a>
            </li>

            <li>
                <a href="#" class="menu-sidebar">
                    <i class="bi bi-box-seam"></i>
                    <span class="titulo-menu-sidebar">Menu 2</span>
                </a>
            </li>

            <li>
                <a href="#" class="menu-sidebar">
                    <i class="bi bi-box-seam"></i>
                    <span class="titulo-menu-sidebar">Menu 3</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Bem-vindo!</h2>
            <p>Este é o conteúdo principal da página.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
